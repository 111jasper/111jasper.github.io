<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jasper's card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,500;1,200&display=swap"
    rel="stylesheet"
  />
  <body>
    <div class="container">
      <div class="cards_wrapper">
        <div class="card_wrapper left">
          <p class="card_title">Your Result</p>

          <div class="circle">
            <h3>76</h3>
            <p>of 100</p>
          </div>

          <div class="result">
            <h3 class="result_title">Great</h3>
            <p class="result_caption">
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>

        <div class="card_wrapper right">
          <p class="card_summary">Summary</p>
          <div class="characteristics">
            <div class="icon_1 icon">
              <div class="icon_text">
                <img src="./icons/icon-reaction.svg" alt="" />
                <div class="name1">Reaction</div>
              </div>
              <div class="score">80 <span> / 100</span></div>
            </div>
            <div class="icon_2 icon">
              <div class="icon_text">
                <img src="icons/icon-memory.svg" alt="" />
                <div class="name2">Memory</div>
              </div>
              <div class="score">92 <span> / 100</span></div>
            </div>
            <div class="icon_3 icon">
              <div class="icon_text">
                <img src="icons/icon-verbal.svg" alt="" />
                <div class="name3">Verbal</div>
              </div>
              <div class="score">61 <span> / 100</span></div>
            </div>
            <div class="icon_4 icon">
              <div class="icon_text">
                <img src="icons/icon-visual.svg" alt="" />
                <div class="name4">Visual</div>
              </div>
              <div class="score">72 <span> / 100</span></div>
            </div>
          </div>
          <div class="botton">Continue</div>
        </div>
      </div>
    </div>
  </body>
</html>
